<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MERN hw</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
	<div class='row'>
		<div class='jumbotron'>
			<h2 class='text-center'>New York Times Article Search</h2>
			<p class='text-center'>Search and save articles!</p>
		</div>
	</div>

	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	
</body>
</html>
